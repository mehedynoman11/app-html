<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem;
            font-family: 'Lucida Sans', sans-serif;
            background-color: darkslategray;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px; /* Space between grid items */
            max-width: 1000px; /* Max width for the container */
            width: 100%;
        }

        .container div {
            position: relative;
            overflow: hidden;
            height: 250px; /* Set a specific height for consistency */
        }

        .container div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
             /* Ensures the image covers the entire div */
        }
        .container div img:hover {
            scale: 1.4;
            animation:both;
             /* Ensures the image covers the entire div */
        }
        h1{
            font-size: 40px;
            font-family: cursive;
            color: aliceblue;
        }
        h1:hover{
            color: yellow;
        }
    </style>
</head>
